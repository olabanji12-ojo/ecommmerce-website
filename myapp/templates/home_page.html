{% extends 'main.html' %}
{% load static %}



{% block content %}

<div class="product-design" >
    {% for product in products %}
    <div class="product-container">
        <img class="image-design" src="{{product.image.url}}" alt="">
         
        <div class="bottom-design">
        
            <p class="price">price: ${{product.price}}</p>
            <button data-product_id='{{product.id}}'  data-action='add'  class="add-to-cart add-to-carts" >add to cart</button>
        </div>

    </div>

    {% endfor %}

</div>


{% endblock %}
